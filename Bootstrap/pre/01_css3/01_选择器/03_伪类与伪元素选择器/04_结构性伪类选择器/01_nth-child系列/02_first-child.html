<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First-Child</title>
	<style type="text/css">
		:first-child {
			/* 选择父元素的第一个子元素，这里是指所有的第一个元素 */
			border: 1px solid;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div>0-1</div>
		<div>0-2</div>
		<div>0-3</div>
	</div>
	<div>1-1</div>
</body>
</html>
