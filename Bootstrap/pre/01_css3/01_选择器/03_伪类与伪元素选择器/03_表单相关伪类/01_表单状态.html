<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        input {
            width: 100px;
            height: 30px;
            color: #000;
            display: block;
            margin: 10px;
        }

        input:enabled {
            color: red;
        }

        input:disabled {
            color: rgb(14, 14, 14);
        }
    </style>
</head>
<body>
    <input type="text" value="晓飞张" />
    <input type="text" value="晓飞张" disabled="disabled" />
</body>
</html>
