<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>无标题文档</title>
	<style>
		/* 计算盒子的长宽的方式不一样但是一般border-box会有更好的表现形式。 */
		* {
			margin: 0;
			padding: 0;
		}

		.box1 {
			width: 200px;
			height: 200px;
			padding: 50px;
			border: 10px solid #000;
			box-sizing: border-box;
			/* box-sizing: content-box; */
		}

		.box2 {
			margin: 10px 0;
			width: 200px;
			height: 200px;
			padding: 50px;
			border: 10px solid #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
