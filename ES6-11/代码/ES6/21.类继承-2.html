<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承-2</title>
</head>
<body>
    <script>
        class Phone {
            //构造方法
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }
            //父类的成员属性
            call() {
                console.log("我可以打电话!!");
            }
        }

        class SmartPhone extends Phone {
            //构造方法
            constructor(brand, price, color, size) {
                super(brand, price);// Phone.call(this, brand, price)  调用father的构造方法
                this.color = color;
                this.size = size;
            }
            // 这些方法都是放在原型对象上的
            photo() {
                console.log("拍照");
            }

            playGame() {
                console.log("玩游戏");
            }

            call() {
                console.log('我可以进行视频通话');
            }
            //这个方法是放在实例对象上的
            say = function () {
                console.log('我可以说话');
            }
        }

        const xiaomi = new SmartPhone('小米', 799, '黑色', '4.7inch');
        console.log(xiaomi);
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
        console.dir(SmartPhone);
        console.log(SmartPhone);
    </script>
</body>
</html>
