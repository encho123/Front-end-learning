<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义遍历数据</title>
</head>

<body>
    <script>
        //声明一个对象
        const banji = {
            name: "终极一班",
            stus: [
                'xiaoming',
                'xiaoning',
                'xiaotian',
                'knight'
            ],
            //定义一个新的数组
            firends: ['xiaoming', 'xiaoning', 'xiaotian', 'knight'],
            [Symbol.iterator]() {
                // Symbol.iterator是一个内置的Symbol值，类似于一个字符串，但是它是唯一的，
                //它的作用是用来定义一个对象的默认迭代器的方法。
                //索引变量
                let index = 0;
                //
                let _this = this;
                return {
                    next: function () {
                        if (index < _this.stus.length) {
                            const result = { value: _this.stus[index], done: false };
                            //下标自增
                            index++;
                            //返回结果
                            return result;
                        } else {
                            return { value: undefined, done: true };
                        }
                    }
                };
            },
        }

        //遍历这个对象  通过iterator方法来实现的
        for (let v of banji) {
            console.log(v);
        }
    </script>
</body>

</html>
