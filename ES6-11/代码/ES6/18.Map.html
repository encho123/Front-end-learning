<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        //声明 Map
        let m = new Map();

        //添加元素
        m.set('name', '尚硅谷');
        m.set('change', function () {
            console.log("我们可以改变你!!");
        });
        let key = {
            school: 'ATGUIGU'
        };
        m.set(key, ['北京', '上海', '深圳']);
        console.log(m);
        // console.log(m[1]);  //不可以这样操作

        //size
        // console.log(m.size);

        //删除
        // m.delete('name');

        //获取
        console.log(m.get('change'));
        console.log(m.get(key));

        //清空
        // m.clear();

        //遍历
        for (let v of m) {
            console.log(v);
        }  //输出的是一个数组

        // console.log(m);

        // let obj = {
        //     name: '尚硅谷',
        //     age: 10,
        //     hobyy: 'coding'
        // }

        // for (let v of obj) {
        //     console.log(v);
        // }  //报错 因为 obj 不是一个可迭代对象
    </script>
</body>
</html>
