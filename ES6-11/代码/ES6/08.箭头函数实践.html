<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //this一直都存在，在函数调用的时候，this的指向才会发生变化
        // console.log(this); // window
        //需求-1  点击 div 2s 后颜色变成『粉色』
        //获取元素
        let ad = document.getElementById('ad');
        //绑定事件
        ad.addEventListener("click", function () {
            //保存 this 的值
            // let _this = this;
            //分析这个this为什么指向div对象呢？前提：普通函数谁调用，this就指向谁
            // settimeout是定义在window对象上的，所以settimeout里面的this指向window，因为只有window对象才能调用settimeout方法
            // settimeout里面的回调函数是一个普通的函数，那么它里面的this也是指向window
            // 因为这个回调函数是要在settimeout里面执行的，set是win调用，世界上这个普通函数是在set里面调用的，那调用这个函数的对象是谁呢
            //其实是不知道的，也可以说是set这个函数在调用它，但是this又不能指向set这个函数，所以this指向window
            setTimeout(() => {
                //修改背景颜色 this
                // console.log(this);
                // _this.style.background = 'pink';
                this.style.background = 'pink';
            }, 2000);
            // console.log(no);
        });

        //需求-2  从数组中返回偶数的元素
        const arr = [1, 6, 9, 10, 100, 25];
        // const result = arr.filter(function(item){
        //     if(item % 2 === 0){
        //         return true;
        //     }else{
        //         return false;
        //     }
        // });

        const result = arr.filter(item => item % 2 === 0);

        console.log(result);

        // 箭头函数适合与 this 无关的回调. 定时器, 数组的方法回调
        // 箭头函数不适合与 this 有关的回调.  事件回调, 对象的方法

    </script>
</body>

</html>
